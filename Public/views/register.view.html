<style>
body{
  background: linear-gradient(to right,red, yellow);
}
h1 {
	text-align: center;
	font-size: 50px;
}
label{
	text-align: center;
  font-size: 40px;
}
input{
  text-align: center;
  font-size: 30px;
}
button {
  display: inline-block;
  border-radius: 4px;
  background-color: #000000;
  border: none;
  color: #ffffff;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

button:hover span {
  padding-right: 25px;
}

button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
<form ng-submit="vm.onSubmit()">
  <h1>Sign Up</h1>
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Register!</button>

  <script src="node_modules\angular\angular.js"></script>
  <script src="node_modules\angular-resource\angular-resource.js"></script>

</form>
