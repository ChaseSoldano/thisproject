<head>
  <style>
  h1 {
    text-align: center;
    font-size: 300%;
  }

  div{
      text-align: center;
      font-size: 250%;
    }
  input{
      text-align: center;
      font-size: 100%;
    }
  button{

      font-size: 250%;
    }
  body{
      background:linear-gradient(to bottom right,green,yellow);
    }
    </style>
</head>
<body>
<h1>Sign In</h1>
<form ng-submit="vm.onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.passowrd">
  </div>
  <button type="submit" class="btm btn-default">Sign in</button>
</form>
</div>
<a href="Express/app_client/auth/register/register.view.html"><button type="button" name="">To registeration page</button></a>
</body>
