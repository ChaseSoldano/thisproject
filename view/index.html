<!DOCTYPE html>
<html  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Test | Event Finder App</title>
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- end bootstrap -->
    <style media="screen">
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
      ul {
        margin: 0;
        padding: 0;
      }
    </style>

  </head>

  <body>
    <div class="container" >
      <h1>Test | Event Finder App</h1>



    <div id="googlestyle">
      <h3>My Google Maps Demo</h3>
      <div id="map"></div>

    </div><br>


    <div id="myDiv" class="header">
        <input type="text" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">ADD</span>
    </div>

    <div id="eventlist">
        <u id='myUL'>
            <li>Art Show</li>
            <li>Bull Ride</li>

        </ul>
    </div>
    <script src="node_modules/angular/angular.min.js"></script>
       <script src="app.js"></script>

    <script>
          function initMap (){
                var location = {lat: 29.424122, lng: -98.493628};
                var map = new google.maps.Map(document.getElementById("map"), {
                      zoom: 4,
                      center: location
                });
                var marker = new google.maps.Marker({
                      position: location,
                      map: map
                });
          }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqHvoyWiV0-x4HgZUkjX9k19aaiwpapfs&callback=initMap"
    type="text/javascript"></script>

  </body>
</html>
